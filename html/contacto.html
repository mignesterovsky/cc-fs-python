<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechPlace</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header id="barra">
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./servicios.html">Servicios</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Contactanos</h1>
            <div class="form-container">
            <form id="contact-form" action="#" method="post">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre"  required>
        
              <label for="email">Email:</label>
              <input type="email" id="email" name="email"  required>
        
              <label for="telefono">Teléfono:</label>
              <input type="tel" id="telefono" name="telefono"  required>
        
              <label for="motivo">Motivo de Contacto:</label>
              <select id="motivo" name="motivo" required>
                <option value="">Selecciona un motivo</option>
                <option value="Consulta">Consulta</option>
                <option value="Soporte">Soporte</option>
                <option value="Comentarios">Comentarios</option>
              </select>
        
              <label for="mensaje">Mensaje:</label>
              <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
        
              <input type="checkbox" id="politica" name="politica" required>
              <label for="politica">He leído y acepto la política de privacidad</label>
        
              <button type="submit">Enviar</button>
            </form>
          </div>        
    </main>
<footer>
        <h3>Basados en su confianza</h3>
        <div class="redes-footer">
                <a href="https://web.whatsapp.com" target="_blank"><img src="../img/whatsapp.png" alt="contacto_wpp"></a>
                <a href="https://www.instagram.com" target="_blank"><img src="../img/instagram.png" alt="contacto_insta"></a>
                <a href="https://www.facebook.com" target="_blank"><img src="../img/facebook.png" alt="contacto_face"></a>
        </div>    
</footer>
<script src="validacion.js"></script> 
</body>
</html>
